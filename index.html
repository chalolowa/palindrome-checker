<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h2>freeCodeCamp</h2>
    <h1>Is is a Palindrome?</h1>
    <div class="container">
      <div class="input-area">
        <div>
          <label>Enter in text to check for a palindrome:</label>
          <div>
            <input type="textarea" id="text-input" placeholder="A" required />
            <button id="check-btn">Check</button>
          </div>
          <p id="result"></p>
        </div>
      </div>
      <div class="explainer">
        <p> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>

  <script src="./script.js"></script>
  </body>
</html>
